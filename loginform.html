<body style="background-color: azure;">
    
    <h3>Registration form</h3>
    <form action="./loginformoutput.html">


        <label for="name">NAME:</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <br><br>

        <label for="num">Ph.no:</label>
        <input type="number" id="num" placeholder="phone number">

        <br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date">

        <br><br>

        <label for="mail">Email:</label>
        <input type="mail" id="mail" placeholder="Email">
        
        <br><br>
        <laber for="pass">Password:</laber>
        <span style="color: red; font-size: 15px;">*</span>
        <input type="password" id="pass" required placeholder="Password">
        
        <br><br>
        
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Others" value="Others">
        <label for="others">Others</label>
        
        <br><br>
        
        <label>Languages:</label>
        <label for="html">HTML</label>
        <input type="checkbox" name="Language" checked id="html" value="HTML">
        <label for="css">CSS</label>
        <input type="checkbox" name="Language" id="css" value="CSS">
        <label for="js">JS</label>
        <input type="checkbox" name="Language" id="js" value="JS">
        <label for="python">Python</label>
        <input type="checkbox" name="Language" id="python" value="Python">

        <br><br>

        <label fpr="count">Country:</label>
        <select id="count">
            <option selected disabled>Please select a country</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
        </select>
        
        <br><br>
        <button>Submit</button>
        <input type="Submit" value="submit">

        <input type="Reset" value="Reset">
    </form>
</body>
</html>
