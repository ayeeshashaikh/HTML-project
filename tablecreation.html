<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td,th{
            
            border: 1px solid rgba(66,0,0,0.5);
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <h3>Tables</h3>
    <table style="width:50%;">
        <tr>
            <th>Student ID</th>
            <th>Student </th>
            <th>Gender</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>1234</td>
            <td>asma</td>
            <td>Female</td>
            <td>17</td>
        </tr>

        <tr>
            <td>1023</td>
            <td>anjana</td>
            <td>Female</td>
            <td>19</td>
        </tr>
    </table>

    <h4>Rowspan Example</h4>
    <table style="width:50%;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>shweta</td>
            <td>24</td>
            <td rowspan="3">computer science</td>
        </tr>
        
        <tr>

            <td>akshata</td>
            <td>26</td>
            
        </tr>
        
        <tr>
            <td>kavita</td>
            <td>27</td>
        </tr>
    </Table> 
    <h4>Colspan Example </h4>
    <table style="width:50%;">
        <tr>
            <td colspan="3">Language and Framework </td>
        </tr>
        <tr>
            <td>python</td>
            <td>Django</td>
        </tr>

        <tr>
            <td>Javascript</td>
            <td>React.js</td>
        </tr>

        <tr>
            <td>Java</td>
            <td>Angular</td>
        </tr>

    </table>
</body>
</html>
