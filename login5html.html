<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./login5htmloutput.html" validate>

        <label for="name">First name:</label>
        <input type="text" id="name" autocomplete="on">
        <br><br>

        <style>
            #pass {
                color: aqua;
            }
        </style>

        <label for="pass">ph.no:</label>
        <input type="number" id="pass" autofocus>
        <br><br>

        <label for="appointment">Select a time:</label>
        <input type="time" id="appointment">
        <br><br>

        <label for="fav_color">Select a color:</label>
        <input type="color" id="fav_color">
        <br><br>

        <label for="email_id">Email:</label>
        <input type="email" id="email">
        <br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" required>
        <br><br>

        <label for="profile_url">Profile URL:</label>
        <input type="url" id="profile_url">
        <br><br>

        <label for="resume">Upload Resume(single):</label>
        <input type="file" id="resume">
        <br><br>

        <label for="image">Upload Image(multiple):</label>
        <input type="file" id="image" multiple>
        <br><br>

        <input type="submit">
        <button>reset</button>
    </form>
</body>

</html>
